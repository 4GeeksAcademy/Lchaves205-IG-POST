<!DOCTYPE html>
<html>
<head>
    <title>Instagram Feed</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">



</head>
<body>
    <div class="container">
        <div class="post">
            <div class="postheader">
                <div class="icon5">
                    <i class="fa-brands fa-html5"></i>
                    <div class="html-text">
                    <strong>HTML5</strong><br> Rigoberto</br>
                    </div>
                </div>
                <div class="ellipsis">
                    <span><i class="fa-solid fa-ellipsis-vertical ellipsis"></i></span>
                </div>
            </div>
            <div>
                <img src="https://picsum.photos/id/237/600/400">
            </div>
            <div class="bottom">
                <div class="icons">
                    <i class="fa-regular fa-heart heart"></i>
                    <i class="fa-regular fa-comment comment"></i>
                    <i class="fa-regular fa-paper-plane send"></i>
                    <div class="bookmark">
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>
                <div class="paragraph">
                    <p>Liked by <strong>4 GEEKS ACADEMY, html5, Web</strong> and <strong>20 others</strong></p>
                    <p>It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
